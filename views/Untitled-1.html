<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
<!-- bootstrap CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- custome style -->
<style>
.message
   {
    position: absolute;
    bottom: 0;
    right: 0;
  }
  .custom-bg{

height:91vh;
clear: both;
  }
  #custom1-bg{
    height:91vh;
clear: both;
  }
  .container {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}
.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}

</style>  
</head>
  <body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#"> ChatWeb Project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    </div>
  </nav>
</header>
<input id="CURRENTUSER" type="hidden" value='<%=CURRENTUSER.userName%>'>
<input id="CURRENTUSERID" type="hidden" value='<%=CURRENTUSER.id%>'> 
<input id="currtime" type="hidden" value='<%=currtime%>'>

<main>
  <div class="container-fluid">

    <div class="row ">
      <div class="col-sm-3 custom1-bg" id="custom1-bg" style=" background-color:darkgray;">
   <div>
     <!-- list of All user -->
    <h1>LIST OF USER</h1>
    <ul id="user-list" class="list-group" style="list-style-type:none;">
     <% USER.forEach(user  => { %>
      <li class="list-group-item  bg-warning text-white"><input type="checkbox" id="agree" class=" btn btn-primary-outline" onclick='onUserSelected("<%= user.userName %>")'><%= user.userName %></li>
       <% })%>
 
    </ul>
   </div>

      </div>
      <div class="col-sm-9 col-md custom-bg" style="background-color:pink;">
       <!-- <form method="POST" action="/home" id="chat-form"> -->
<div>
 
  <div class="messages" >
    <ul id="messages-user" style="list-style-type:none;">
     <li class="sent">
      <div class="container">
        <p>Hello. How are you today?</p>
        <span class="time-right">11:00</span>
      </div>
     </li>
<li class="replies">
  <div class="container darker">
    <p>Hey! I'm fine. Thanks for asking!</p>
   <span class="time-left">11:01</span>
 </div>
</li>

    </ul>
  </div>
  <form onsubmit="return sendMessage()">
    <div class="algin-right fixed-bottom">
      <input type="text" class="form-control message" id="message"  placeholder="Write your message..." style="width:75%;">
        <input type="submit" class="btn btn-primary message" value="submit">
      <!-- <div class="message-input">
        <div class="wrap">
        <input type="text" class="message" id="message" placeholder="Write your message..." />
       <input type="submit" class="message" value="submit">
        
     </div>
      </div> -->

    </div>

  </form>

      </div>
    </div>
  </div>
</main>

</div>
    <!-- </form> -->
  </body>
  <script src="https://code.jquery.com/jquery-git.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="javascripts/message.js"></script>
  
</html>
